<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-title">
          <img src="appLogo.png" alt="Checkmark logo" />
          <h2>To-Do App</h2>
        </div>
        <div class="list-collection-container">
          <div class="list-collection-heading">
            <h3 class="list-collection-title">My Lists</h3>
            <div class="plus-btn-container">
              <h3>New</h3>
              <img
                src="plusBtn.svg"
                class="list-collection-add-btn"
                alt="Add button"
              />
            </div>
          </div>
          <ul class="list-container"></ul>
          <form class="list-form" action="#">
            <div class="list-input-container">
              <input class="list-input" type="text" />
              <span class="list-span">List Name Here</span>
            </div>
          </form>
        </div>
      </div>
      <main class="main">
        <div class="main-content"></div>
      </main>
    </div>

    <div class="modal" id="task-modal">
      <form id="form" class="task-form" action="#">
        <legend class="item-form-title">
          <div>To-Do Item</div>
        </legend>
        <div class="item-grid">
          <input
            type="text"
            class="task-title"
            name="title"
            placeholder="Task Title"
            required
          />

          <input
            type="text"
            maxlength="250"
            class="task-description"
            name="Description"
            placeholder="Task Description"
          />

          <input
            type="date"
            class="task-date"
            min="2024/03/01"
            max="2024/01/2050"
            name="date"
          />
          <select class="task-priority" name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="item-form-buttons">
          <button class="task-cancel">Cancel</button>
          <button class="submit" type="submit">Add task</button>
        </div>
      </form>
    </div>
    <div class="modal" id="list-modal">
      <form action="#" id="list-form">
        <div class="list-title">List Title</div>
        <div class="list-body">
          <label>List Name</label>
          <input type="text" class="list-name-input" />
          <div class="buttons">
            <button type="submit">Submit</button>
            <button class="list-cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div id="overlay"></div>
  </body>
</html>
